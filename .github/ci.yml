name: CI 

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
 build:
   runs-on: ubuntu-latest

steps:
  - name: Checkout code
    uses: actions/checkout@v4

  - name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: '18'
      cache: 'npm'

  - name: Install dependencies
    run: npm ci

  - name: Run lint
    run: npm run lint

  - name: Type Check
    run: npm run tsc -- --noEmit

  - name: Run tests
    run: npm test